- name: Demo on play Level varibles
  hosts: all
  vars:
    URL : har_play_com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}
# In ansible varibles will call by double flower braces


- name: Demo on task level varibles
  hosts: all
  tasks:
    - name: Print URL
      vars: 
        URL : "task_level_varible"
      ansible.builtin.debug:
        msg: "URL - {{ URL }}"